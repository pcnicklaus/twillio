<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <div class="container">

    <h1>Get Your Weather</h1>

    <br>

    <form>
      <div class="form-group">
        <input type="text" id="search-term" class="form-control" placeholder="Enter your city...">
      </div>
      <div class="form-group">
        <input type="submit" id="search-submit" class="btn btn-default" value="Search">
      </div>
    </form>

    <p>Weather results: <strong><span class="query"></span></strong></p>

    <hr>

    <div class="results-area">
      <ul class="results group">
      </ul>
    </div>

  </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
